<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr=[1,2,3,4,5];
    let arr1=[12,34,53,11,69]
    let min1=minArray(arr1)
    alert(min1);
</script>
</body>
</html>
